<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Palas de Pádel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div class="container-fluid px-0">
        <!-- Banner de ofertas -->
        <div class="offers-banner">
            <div class="offer-slide">
                <i class="fas fa-credit-card fa-fade"></i>
                ACEPTAMOS TARJETA DE CRÉDITO Y DÉBITO
            </div>
            <div class="offer-slide">
                <i class="fas fa-truck fa-fade"></i>
                ENVÍOS A TODO EL PAÍS
            </div>
            <div class="offer-slide">
                <i class="fas fa-percentage fa-fade"></i>
                DESCUENTO PAGANDO CON TRANSFERENCIA
            </div>
        </div>

        <!-- Botón para mostrar/ocultar filtros en móviles -->
        <div class="filtros-toggle-container">
            <button id="toggleFiltros" class="filtros-toggle-btn">
                <i class="fas fa-filter"></i> Filtros
            </button>
        </div>

        <div class="filtros-container" id="filtrosContainer">
            <div class="filter-section">
                <label class="filter-label">BUSCAR:</label>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar..." class="form-control">
                </div>
            </div>

            <div class="filter-section">
                <label class="filter-label">MARCAS:</label>
                <div id="marcasContainer" class="checkbox-group">
                    <button class="marca-btn" data-marca="ADIDAS">ADIDAS</button>
                    <button class="marca-btn" data-marca="BULLPADEL">BULLPADEL</button>
                    <button class="marca-btn" data-marca="DROPSHOT">DROPSHOT</button>
                    <button class="marca-btn" data-marca="STARVIE">STARVIE</button>
                    <button class="marca-btn" data-marca="NOX">NOX</button>
                </div>
            </div>
            <div class="filter-section">
                <label class="filter-label">RANGO DE PRECIO:</label>
                <div class="range-inputs">
                    <input type="number" id="precioMin" placeholder="Mínimo">
                    <span>-</span>
                    <input type="number" id="precioMax" placeholder="Máximo">
                </div>
            </div>
        </div>

        <main class="container py-4">
            <div class="row g-4" id="productos-container">
                <!-- Los productos se cargarán dinámicamente -->
            </div>
        </main>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
    <div class="floating-logo fa-bounce">
        <a href="https://www.instagram.com/padell_x3/" target="_blank">
            <img src="logo.png" alt="Logo de Instagram">
        </a>
    </div>
    
    <!-- Modal de detalles del producto -->
    <div id="producto-modal" class="producto-modal">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <div class="modal-cuerpo">
                <div class="modal-imagen">
                    <img id="modal-img" src="" alt="Imagen del producto">
                </div>
                <div class="modal-info">
                    <h3 id="modal-nombre" class="modal-nombre"></h3>
                    <div id="modal-marca" class="modal-marca"></div>
                    <div id="modal-precio" class="modal-precio"></div>
                    <div id="modal-precio-transferencia" class="modal-precio-transferencia"></div>
                    <div id="modal-cuotas" class="modal-cuotas"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
